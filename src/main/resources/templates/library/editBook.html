<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>

<body>
<div>Страница изменения книги</div>
<form th:method="POST" th:action = "@{/books/{id}(id = ${book.getBookId()})}" th:object = "${book}">
    <input type="hidden" name="_method" value="patch"/>

    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{bookName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Name Error</div>
    <br/> <!-- Добавьте переносы для читаемости -->

    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>
    <br/>

    <label for="age">Введите год:</label>
    <input type="text" th:field="*{yearBook}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBook')}" th:errors="*{yearBook}">Age Error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>
<br>
<a href="/">на главную </a>
</body>

</html>

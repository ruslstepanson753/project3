<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<div>Страница добавления человека</div>
<br>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{yearBorn}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">Age Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
<br>
<a href="/">на главную </a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>people</title>
</head>
<body>
<div>Страница со списком людей</div>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearBorn()}">user</a>
</div>
<br>
<a href="/people/new">добавить человека</a>
<br>
<a href="/">на главную </a>
</body>
</html>

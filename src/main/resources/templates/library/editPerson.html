<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>

<body>
<div>Страница изменения человека</div>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <input type="hidden" name="_method" value="patch"/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>

    <br/> <!-- Добавьте переносы для читаемости -->

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{yearBorn}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">Age Error</div>

    <br/>

    <input type="submit" value="Update!"/>
</form>
<br>
<a href="/">на главную </a>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>Страница со списком всех книг</div>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthor()+ ', '+ book.getYearBook()}">book</a>
</div>
<br>
<a href="/books/new">добавить книгу</a>
<br>
<a href="/books/search">искать книгу </a>
<br>
<a href="/">на главную </a>
</body>
</html>

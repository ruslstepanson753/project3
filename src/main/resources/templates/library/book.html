<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>

<body>
<div>Страница книги</div>
<div th:text="${book.bookName} + ', ' + ${book.author} + ', ' + ${book.yearBook}">book info</div>

<!-- Проверяем, если person равен null -->
<div th:if="${book.person == null}">
    <div>книга свободна</div>
    <form th:action="@{/books/addperson}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <input type="hidden" name="bookId" th:value="${book.bookId}"/>
        <label for="person">выберите читателя для книги</label>
        <select name="personId" id="person">
            <option th:each="person : ${people}"
                    th:value="${person.personId}"
                    th:text="${person.fullName}"></option>
        </select>
        <input type="submit" value="Назначить читателя">
    </form>
</div>

<!-- Проверяем, если person НЕ равен null -->
<div th:unless="${person == null}">
    <div>Книга сейчас у:</div>
    <span th:text="${person.fullName}"></span>
    <form th:method="PATCH" th:action="@{/books/freebook/{id}(id=${book.bookId})}">
        <input type="submit" value="освободить книгу"/>
    </form>
</div>

<a th:href="@{/books/{id}/edit(id=${book.bookId})}">Edit</a>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.bookId})}">
    <input type="submit" value="Delete"/>
</form>
<br>
<a href="/">на главную </a>
</body>
</html>
